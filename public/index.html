<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="images/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body class="bg-gray font-sans">
    <main class="w-screen h-screen">
      <section class="container h-full mx-auto p-5 flex flex-col justify-center items-center">
        <div class="p-5 flex flex-col gap-5 w-full max-w-md bg-white rounded-lg">
          <figure class="aspect-square w-full overflow-hidden rounded-default relative">
            <img class="absolute top-1/2 -translate-y-1/2 left-0 w-full object-contain" src="./img/tailwind-logo.webp" alt="tailwind-logo">
          </figure>
          <div class="flex flex-col gap-5 px-5">
            <h1 class="text-center">Tailwind Practices</h1>
            <p class="text-center">Welcome! Check out the branches to view all my Tailwind practice projects</p>
          </div>
        </div>
      </section>
    </main>
</body>
</html>
