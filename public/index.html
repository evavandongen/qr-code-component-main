<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="images/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <title>Tailwind practise | Age calculator app</title>
  </head>

  <body class="font-poppins bg-gray-light">
    <main class="w-screen h-screen">
      <div class="h-full mx-auto p-5 flex flex-col justify-center items-center">
        <section class="p-5 sm:p-10 flex flex-col gap-5 w-full max-w-3xl bg-white rounded-md rounded-br-5xl">
          <section class="w-full md:w-3/4">
            <form class="w-full grid grid-cols-3 gap-5">
              <div class="w-full">
                <label class="text-gray-dark uppercase text-sm font-semibold tracking-widest" for="day">Day</label>
                <input class="rounded-sm w-full border-gray border text-2xl p-4 font-bold" type="number" min="1" max="31" id="dayIn">
              </div>
              <div class="w-full">
                <label class="text-gray-dark uppercase text-sm font-semibold tracking-widest" for="month">Month</label>
                <input class="rounded-sm w-full border-gray border text-2xl p-4 font-bold" type="number" min="1" max="12" id="monthIn">
              </div>
              <div class="w-full">
                <label class="text-gray-dark uppercase text-sm font-semibold tracking-widest" for="year">Year</label>
                <input class="rounded-sm w-full border-gray border text-2xl p-4 font-bold" type="number" id="yearIn">
              </div>
            </form>
            <p class="pt-4 text-red italic" id="message"></p>
          </section>
          <div class="flex w-full items-center">
            <hr class="w-full h-px border-0 bg-gray">
            <button class="bg-purple p-6 rounded-full" id="calculateBtn">
              <img class="w-10" src="img/icon-arrow.svg" alt="arrow icon">
            </button>
          </div>
          <section class="flex flex-col gap-4">
            <p class="text-6xl md:text-8xl italic font-extrabold"><span id="yearOut" class="text-purple">--</span> years</p>
            <p class="text-6xl md:text-8xl italic font-extrabold"><span id="monthOut" class="text-purple">--</span> months</p>
            <p class="text-6xl md:text-8xl italic font-extrabold"><span id="dayOut" class="text-purple">--</span> days</p>
          </section>
        </section>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
